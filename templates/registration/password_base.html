{% extends 'base.html' %}






<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      	 {% if messages %}
            <ul class="messages bold">
                <style>
                    .error{
                        color:red !important;
                    }
                    .success{
                        color:green !important;
                    }
                </style>
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="list-style-type: none !important;">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            
      {% block content %}

 


<p class="text-center mt-4">Don't have account? <a href="{% url 'app_user:signup' %}">Sign up</a></p>
{% endblock %}
